<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>TrybeTrip</h1>
    </header>
    <form class='container' action="" method="get">
      <fieldset class="field control">
        <legend class="label">Nome</legend>
        <input
          class="input"
          type="text"
          placeholder="Insira seu nome"
          minlength="10"
          maxlength="40"
        />
      </fieldset>
      <fieldset class="field control">
        <legend class="label">Email</legend>
        <input
            class="input"
            type="email"
            placeholder="Insira seu email"
            minlength="10"
            maxlength="50"
        />
      </fieldset>
      <fieldset class="field control">
        <legend class="label">Destino Preferido</legend>

        <label class='radio' for="input-city">
          <input id="input-city" type="radio" name="locale" value="city" checked />
          Cidade
        </label>

        <label class='radio' for="input-countryside">
          <input id="input-countryside" type="radio" name="locale" value="countryside" />
          Campo
        </label>

        <label class='radio' for="input-beach">
          <input id="input-beach" type="radio" name="locale" value="beach" />
          Praia
        </label>

        <label class='radio' for="input-mound">
          <input id="input-mound" type="radio" name="locale" value="mound" />
          Montanhas
        </label>
        
      </fieldset>
      <fieldset class="field control">
        <legend class="label">
          Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
          TrybeTrip?
        </legend>
          <textarea
            class="textarea is-hovered"
            name="description"
            rows="3"
            spellcheck="true"
            placeholder='Digite sua resposta...'
          ></textarea>
      </fieldset>
      <fieldset class="field">
        <legend class="label">Qual a melhor data para realizar sua viagem?</legend>
        <input class="date" type="date">
      </fieldset>
      <div class="field">
        <input id='check-1' type='checkbox' value="offers">
        <label class="checkbox" for="check-1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
      </div>
      <div class="field">
        <input id='check-2' type="checkbox" value="terms">
        <label class="checkbox" for="check-2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
      </div>
      <div class="field buttons">
        <button class="button is-danger" type='reset'>Limpar</button>
        <button class="button is-success" type='submit' disabled>Concluído</button>
      </div>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
