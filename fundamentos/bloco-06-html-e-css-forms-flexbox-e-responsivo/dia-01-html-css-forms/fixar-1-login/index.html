<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Portal - Login</title>
  </head>
  <body>
    <form action="" method="get">
      <h1>Login</h1>
      <input
        class="input-text"
        type="email"
        name="email"
        placeholder="Digite seu Email"
        autocomplete="off"
        autofocus
        required
      />
      <input
        class="input-text"
        type="password"
        name="password"
        placeholder="Digite sua senha"
        required
      />
      <input id="remember-checkbox" type="checkbox" name="remember-me" />
      <label for="remember-checkbox">Lembre-me</label>
      <button type="submit">Entrar</button>
    </form>
  </body>
</html>
